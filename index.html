<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="component">
        <div class="image-section">
          <picture class="child">
            <source
              srcset="images/image-header-mobile.jpg"
              media="(max-width: 899px)"
            />
            <img src="images/image-header-desktop.jpg" alt="" />
          </picture>
        </div>

        <div class="text-section">
          <h1>
            Get <span class="color-blue">insights</span> that help your business
            grow.
          </h1>
          <p class="main-paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stat-section">
            <div class="stat-wrapper">
              <h2 class="stat">10k+</h2>
              <p class="stat-heading">companies</p>
            </div>

            <div class="stat-wrapper">
              <h2 class="stat">314</h2>
              <p class="stat-heading">templates</p>
            </div>

            <div class="stat-wrapper">
              <h2 class="stat">12M+</h2>
              <p class="stat-heading">queries</p>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
